<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый заказ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Здравствуйте!</h1>
        <p>Ваш заказ под номером <b>{{pk}}</b>
        <p>Состав заказа:</p>
        <ul>
            <li>{{product}}</li>
        </ul>
        <p>С уважением,<br>Команда поддержки</p>
        <div class="footer">
            <p>Вы получили это письмо, потому что подписались на нашу рассылку.</p>
            <p>Если вы хотите отписаться, нажмите <a href="#">здесь</a>.</p>
        </div>
    </div>
</body>
</html>
